<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPO - Search Navbar</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>

<header class="main-header">

    <!-- LEFT : LOGO -->
    <div class="nav-left">
        <img src="media/logo.png" alt="RIPO Logo">
        <span>RIPO</span>
    </div>

    <!-- CENTER : SEARCH BAR -->
    <div class="nav-center">
        <form class="search-form">
            <input type="text" placeholder="Search services, technicians...">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- RIGHT : FUTURE JINIS (EMPTY KEEP KORO) -->
    <div class="nav-right">
        <!-- future buttons / profile / language etc. -->
    </div>
    </header>
     <div id="our-services">
       
        <div id="service-cards">
            <div class="card" id="card-1">
                <img src="media/service-1.png" alt="AC Repair">
                <h3>AC Repair</h3>
                <p>Rating: 4.5 ⭐</p>
                <div class="card-bottom">
                    <span class="price">৳ 580</span>
                    <button class="btn-small">Book</button>
                </div>
            </div>

            <div class="card" id="card-2">
                <img src="media/service-2.png" alt="TV Repair">
                <h3>TV Repair</h3>
                <p>Rating: 4.6 ⭐</p>
                <div class="card-bottom">
                    <span class="price">৳ 650</span>
                    <button class="btn-small">Book</button>
                </div>
            </div>

            <div class="card" id="card-3">
                <img src="media/service-3.png" alt="Fridge Repair">
                <h3>Fridge Repair</h3>
                <p>Rating: 4.7 ⭐</p>
                <div class="card-bottom">
                    <span class="price">৳ 720</span>
                    <button class="btn-small">Book</button>
                </div>
            </div>
        </div>
    
</header>

</body>
</html>
