<div class="login-wrapper">

    <!-- LEFT : BIG IMAGE -->

        <img src="media/home.png" alt="Repair illustration">
    </div>

    <!-- RIGHT : LOGIN PART -->
    <div class="login-right">

        <h1 class="login-title">Welcome Back</h1>

        <form class="login-form">

            <div class="form-group">

            </div>

            <div class="form-group">
                <label>Password<span class="required">*</span></label>
                <div class="input-with-icon">
                    <input type="password" placeholder="************">
                    <span class="eye-icon">ğŸ‘</span>
                </div>
            </div>

            <div class="remember-row">
                <label class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="button" class="primary-btn">Log in</button>
        </form>

        <p class="bottom-text">
            Donâ€™t have an account? <a href="#" class="link-main">Sign Up</a>

        <!-- SOCIAL + GUEST PART -->
        <div class="social-login">
            <p class="social-title">Or Login with</p>

            <div class="social-icons">
                <img src="media/google.png" alt="Google login">
                <img src="media/facebook.png" alt="Facebook login">
            </div>

            <p class="guest-text">
                Continue As <span class="guest-link">Guest</span>
