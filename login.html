<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPO - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
<div class="nav">
<div id="logo">
            <img src="media/logo.png" alt="RIPO Logo">
            <span>RIPO</span>
        </div>


</div>

<div class="login-wrapper">

    <div class="login-left">
        <img src="media/home.png" alt="Repair illustration">
    </div>

    <div class="login-right">

        <h1 class="login-title">Welcome Back</h1>
        <div class="login-role">
            <span>Login as</span>
            <label><input type="radio" name="loginRole" value="customer" checked> Customer</label>
            <label><input type="radio" name="loginRole" value="provider"> Provider</label>
        </div>

        <form class="login-form">

            <div class="form-group">
                <label>Email/Phone Number<span class="required">*</span></label>
                <input type="text" placeholder="Enter email or phone number">
            </div>

            <div class="form-group">
                <label>Password<span class="required">*</span></label>
                <div class="input-with-icon">
                    <input type="password" placeholder="************">
                    <span class="eye-icon">üëÅ</span>
                </div>
            </div>

            <div class="remember-row">
                <label class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="button" class="primary-btn">Log in</button>
        </form>

        <p class="bottom-text">
            Don‚Äôt have an account? <a href="signupp.html" class="link-main">Sign Up</a>
        </p>

    </div>

</div>

</body>
</html>
