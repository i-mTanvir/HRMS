<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPO - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
<div class="nav">
<div id="logo">
            <img src="media/logo.png" alt="RIPO Logo">
            <span>RIPO</span>
        </div>


</div>

<div class="login-wrapper">

    <div class="login-left">
        <img src="media/home.png" alt="Repair illustration">
    </div>

    <div class="login-right">

        <h1 class="login-title">Welcome Back</h1>
        <!--  -->

        <form class="login-form" action="test.php" method="get">


            <div class="login-role">
            <span>Login as</span>
            <label><input type="radio" name="loginRole" value="customer" checked> Customer</label>
            <label><input type="radio" name="loginRole" value="provider"> Provider</label>
        </div>

            
            <div class="form-group">
                <label>Email<span class="required">*</span></label>
                <input type="text" placeholder="Enter email or phone number" name="email">
            </div>

            <div class="form-group">
                <label>Password<span class="required">*</span></label>
                <div class="input-with-icon">
                    <input type="password" placeholder="Enter Your password" name="password">
                </div>
            </div>

            <div class="remember-row">
                <label class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <input type="submit" class="primary-btn" value="Login">
        </form>

        <p class="bottom-text">
            Donâ€™t have an account? <a href="signup.html" class="link-main">Sign Up</a>
        </p>

    </div>

</div>

</body>
</html>
