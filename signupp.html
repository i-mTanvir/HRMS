<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPO - Sign Up</title>
    <link rel="stylesheet" href="signupp.css">
</head>
<body>

    <!-- TOP NAVBAR (optional) -->
    <header class="main-header">
        <div id="logo">
            <img src="media/logo.png" alt="RIPO Logo">
            <span>RIPO</span>
        </div>

        <nav id="nav-links">
            <a href="#">Services</a>
            <a href="#">Pricing</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- SIGN UP HERO -->
    <section class="hero">
        <!-- LEFT : IMAGE -->
        <div class="hero-left">
            <img src="media/repair.png" alt="Sign Up Illustration">
        </div>

        <!-- RIGHT : SIGN UP FORM -->
        <div class="hero-right">

            <h1 class="title">Create Your Account</h1>
            <p class="subtitle">
                Sign up to book services, track jobs and manage your requests easily.
            </p>

            <form class="signup-form">
                <div class="form-group">
                    <label>Full Name<span class="required">*</span></label>
                    <input type="text" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Email Address<span class="required">*</span></label>
                    <input type="email" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label>Phone Number<span class="required">*</span></label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label>Password<span class="required">*</span></label>
                    <input type="password" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label>Confirm Password<span class="required">*</span></label>
                    <input type="password" placeholder="Re-enter your password">
                </div>

                <div class="terms-row">
                    <input type="checkbox" id="agree">
                    <label for="agree">
                        I agree to the <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>.
                    </label>
                </div>

                <button type="button" class="primary-btn">Sign Up</button>
            </form>

            <p class="bottom-text">
                Already have an account?
                <a href="#" class="link-main">Log in</a>
            </p>

            <!-- Social sign up (optional) -->
            <div class="social-login">
                <p class="social-title">Or Sign up with</p>
                <div class="social-icons">
                    <img src="media/google.png" alt="Google">
                    <img src="media/facebook.png" alt="Facebook">
                </div>
            </div>

        </div>
    </section>

</body>
</html>
