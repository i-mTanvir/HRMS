<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPO - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <header class="main-header">
        <div id="logo">
            <img src="media/logo.png" alt="RIPO Logo">
            <span>RIPO</span>
        </div>

        <nav id="nav-links">
            <a href="#">Services</a>
            <a href="#">Pricing</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-left">
            <img src="media/repair.png" alt="Sign Up Illustration">
        </div>

        <div class="hero-right">

            <h1 class="title">Create Your Account</h1>
           
            <form id="signupForm" class="signup-form" action="customer_signup.php" method="post">
    <div class="signup-role">
        <span>Sign up as</span>
        <label><input type="radio" name="signupRole" value="customer" checked> Customer</label>
        <label><input type="radio" name="signupRole" value="provider"> Provider</label>
    </div>

    <div class="form-group">
        <label>Full Name<span class="required">*</span></label>
        <input type="text" name="full_name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
        <label>Email Address<span class="required">*</span></label>
        <input type="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div class="form-group">
        <label>Phone Number<span class="required">*</span></label>
        <input type="tel" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
        <label>Location<span class="required">*</span></label>
        <input type="text" name="location" placeholder="Enter your Location" required>
    </div>

    <div class="form-group">
        <label>Password<span class="required">*</span></label>
        <input type="password" name="password" placeholder="Create a password" required>
    </div>

    <div class="form-group">
        <label>Confirm Password<span class="required">*</span></label>
        <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
    </div>

    <div class="terms-row">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">
            I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
        </label>
    </div>

    <button type="submit" class="primary-btn">Sign Up</button>
</form>

        </div>
    </section>

<script>
// Switch the form target based on the selected role before submitting.
document.getElementById('signupForm').addEventListener('submit', function (e) {
    const selectedRole = document.querySelector('input[name="signupRole"]:checked');
    this.action = selectedRole && selectedRole.value === 'provider'
        ? 'provider_signup.php'
        : 'customer_signup.php';
});
</script>

</body>
</html>
