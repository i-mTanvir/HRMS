<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="services.css">
</head>

<body>
    <div class="search-container">
        <div id="hero-search">
            <div id="search-icon">🔍</div>
            <input id="search-input" type="text" placeholder="Search ...">
        </div>
    </div>
    <div>
        <div id="our-services">
            <h2>Our Services</h2>
            <div id="service-cards">
                <div class="card" id="card-1">
                    <img src="media/service-1.png" alt="AC Repair">
                    <h3>AC Repair</h3>
                    <p>Rating: 4.5 ⭐</p>
                    <div class="card-bottom">
                        <span class="price">৳ 580</span>
                        <button class="cta-button">Book</button>
                    </div>
                </div>

                <div class="card" id="card-2">
                    <img src="media/service-2.png" alt="TV Repair">
                    <h3>TV Repair</h3>
                    <p>Rating: 4.6 ⭐</p>
                    <div class="card-bottom">
                        <span class="price">৳ 650</span>
                        <button class="cta-button">Book</button>
                    </div>
                </div>

                <div class="card" id="card-3">
                    <img src="media/service-3.png" alt="Fridge Repair">
                    <h3>Fridge Repair</h3>
                    <p>Rating: 4.7 ⭐</p>
                    <div class="card-bottom">
                        <span class="price">৳ 720</span>
                        <button class="cta-button">Book</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
